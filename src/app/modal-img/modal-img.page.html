<ion-header>
  <ion-toolbar class="header">
      <ion-title>Select your icon</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="3" *ngFor="let icon of iconList" (click)="getImage(icon)">
        <ion-img class="icon"  src="{{icon.url}}"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
