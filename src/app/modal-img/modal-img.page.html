<ion-header>
  <ion-toolbar class="header">
      <ion-title>Select your icon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="tarjeta" *ngFor="let icon of iconList" (click)="getImage(icon)" >
    <ion-img class="icon"  src="{{icon.url}}"></ion-img>
  </ion-item> 
</ion-content>
