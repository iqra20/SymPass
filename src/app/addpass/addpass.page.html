
<ion-header>
  <ion-toolbar id="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>AÃ±adir Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="fondo">
  <ion-list class="list">
    <img class="img" (click)="openModal()" src="{{icon}}">
    <ion-item item-right class="mainItems">
      <ion-input [(ngModel)]="title" placeholder="title"></ion-input>
    </ion-item>
    <ion-item class="mainItems">
      <ion-input [(ngModel)]="username" placeholder="username"></ion-input>
    </ion-item>
    <ion-item class="inputItem">
      <ion-input [(ngModel)]="password" placeholder="password"></ion-input>
    </ion-item>
    <ion-item class="inputItem">
      <ion-input [(ngModel)]="link" placeholder="link"></ion-input>
    </ion-item>
    <ion-item class="inputItem">
      <ion-textarea [(ngModel)]="description" placeholder="description"></ion-textarea>
    </ion-item>
    <ion-item class="inputItem">
      <ion-label>Type</ion-label>
    <ion-select id="customTypeSelec" [(ngModel)]="type" placeholder="Select" interface="popover">
      <ion-select-option value="0">Social</ion-select-option>
      <ion-select-option value="1">Mail</ion-select-option>
      <ion-select-option value="2">Work</ion-select-option>
      <ion-select-option value="3">Extra</ion-select-option>
    </ion-select>
    </ion-item>
  </ion-list>
  <div id="btns">
    <ion-button  class="save" (click)="anadirPass()" color="secondary">Save</ion-button>
    <ion-button  class="can" routerLink="/lista" color="secondary" fill="outline">Cancel</ion-button>
  </div>
</ion-content>
