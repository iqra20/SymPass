<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Registrar</ion-title>
    <ion-buttons slot="start" id="back">
      <ion-back-button>
   </ion-back-button>
   </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content  id="content">
  <img class="logo" src="../../assets/6.png "/>
  
  <ion-list class="list">
    <ion-list-header class="header">
      Sign up
    </ion-list-header>
    <ion-item class="name" lines="none"> 
      <ion-input clearInput placeholder="name" [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item class="email" lines="none">
      <ion-input  clearInput placeholder="email" [(ngModel)]="email"  type="email"></ion-input>
    </ion-item>
    <ion-item class="pass" lines="none">
      <ion-input  clearInput placeholder="password" [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
    <ion-item class="telefon" lines="none">
      <ion-input clearInput placeholder="telephone" [(ngModel)]="telephone" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="btn" expand="block" shape="round"  (click)="check()" color="secondary">Sign up</ion-button>
</ion-content>
