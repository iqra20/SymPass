<ion-header>
  <ion-toolbar>
    <ion-title>registrar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
   </ion-back-button>
   </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <img class="logo" src="./../../../assets/6.png "/>
  
  <ion-list class="list">
    <ion-item>
      <ion-input  placeholder="username" [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder="email" [(ngModel)]="email"  type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder="password" [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder="confirmed password" [(ngModel)]="passCon" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" (click)="signup()">Sign up</ion-button>
</ion-content>
