<ion-header>
  <ion-toolbar id="header">
    <ion-title>Forgot password</ion-title>
    <ion-buttons slot="start" id="back">
      <ion-back-button>
   </ion-back-button>
   </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content class="fondo"> 
  <ion-card class="card">
    <ion-card-header class="text">
      Enter your email address
    </ion-card-header>
    <ion-card-content>
      <ion-item class="email" >
        <ion-input [(ngModel)]="mail" placeholder="email@address.com"></ion-input>
      </ion-item>
      <ion-button class="btn" expand="block"  (click)="sendMail()" color="secondary">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
