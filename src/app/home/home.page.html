<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title>
      SymPass
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card center class="card">
    <img class="logo" src="./../../../assets/6.png "/>
    <ion-card-header class="text-signIn">
      Sign in
    </ion-card-header>
    <ion-card-content >
        <ion-item class="mail"  >
          <ion-label id="label" position="floating">Email</ion-label>
          <ion-input clearInput [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item  class="passw" >
          <ion-label position="floating">Password</ion-label>
          <ion-input  clearInput type="password" [(ngModel)]="pass" ></ion-input>
        </ion-item>
      <div class="forgot">
        <ion-button id="signIn" expand="block"  (click)="checkAccount()" color="secondary">Sign in</ion-button>
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <a routerLink="/forgot">forgot password?</a>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button class="up" fill="clear" routerLink="/registrar">Sign up</ion-button>
</ion-content>
